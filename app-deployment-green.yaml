apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-calculator-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-calculator
      version: green
  template:
    metadata:
      labels:
        app: ci-calculator
        version: green
    spec:
      containers:
      - name: ci-calculator
        image: yash5090/ci-calculator:green # Adjust the image tag for the green version
        ports:
        - containerPort: 5000
        # env:
        # - name: SPRING_DATASOURCE_URL
        #   value: jdbc:mysql://mysql-service:3306/ci-calculatordb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
        # - name: SPRING_DATASOURCE_USERNAME
        #   value: root
        # - name: SPRING_DATASOURCE_PASSWORD
        #   value: Test@123
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1000Mi"
            cpu: "1000m"
